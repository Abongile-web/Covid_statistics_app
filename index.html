<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <title>Covid-19 Statistics</title>
    <script src="https://use.fontawesome.com/e9a23594ea.js"></script>
</head>
<body>

    <div class="container">
        <div class="container2">
            <div class="container3">
                <!--Header section-->
                <section class="header">
                    <div class="logo">
                        <img src="./Assets/Covid-Virus.png" alt="Image of the corona virus">
                        <h1>Covid-19 Statistics</h1>
                    </div>

                    <div class="selection">
                        <input placeholder="Enter a country" value="">
                        <button id='submit' type="submit">Submit</button>
                    </div>
                </section>


                <!--Worldwide stats-->
                <section class="worldwide">
                    <h2>Worldwide Overview: </h2>

                    <div class="worldwide_stats">
                        <div class="confirmed">
                            <i class="fa fa-user" aria-hidden="true"></i>
                            <p id="confirmed_number"></p><span></span>
                            <p id="text">Confirmed cases</p>
                        </div>

                        <div class="recovered">
                            <i class="fa fa-heartbeat" aria-hidden="true"></i>
                            <p id="recovered_number"></p><span></span>
                            <p id="text">Recovered</p>
                        </div>

                        <div class="deaths">
                            <i class="fa fa-medkit" aria-hidden="true"></i>
                            <p id="deaths_number"></p><span></span>
                            <p id="text">Deaths confirmed</p>
                        </div>
                    </div>
                </section>

                <!--Country stats-->
                <section class="country">
                    <h2><span id="countryName">Country</span> Overview: <span id="active"></span> </h2>

                    <div class="country_stats">
                        <div class="confirmed2">
                            <i class="fa fa-user" aria-hidden="true"></i>
                            <p id="confirmed_number2"></p>
                            <p id="text">Confirmed cases</p>
                        </div>

                        <div class="recovered2">
                            <i class="fa fa-heartbeat" aria-hidden="true"></i>
                            <p id="recovered_number2"></p>
                            <p id="text">Recovered</p>
                        </div>

                        <div class="deaths2">
                            <i class="fa fa-medkit" aria-hidden="true"></i>
                            <p id="deaths_number2"></p>
                            <p id="text">Deaths confirmed</p>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>



<script src="./app.js"></script>
</body>
</html>
