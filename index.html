<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <title>Covid-19 Statistics</title>
    <script src="https://use.fontawesome.com/e9a23594ea.js"></script>
</head>
<body>

    <div class="container">
        <!--Header section-->
        <section class="header">
            <img src="./Assets/Covid-Virus.png" alt="Image of the corona virus">
            <h1>Covid-19 Statistics</h1>
        </section>


        <!--Worldwide stats-->
        <section class="worldwide">
            <h2>Worldwide Overview: </h2>

            <div class="worldwide_stats">
                <div class="confirmed">
                    <p id="confirmed_number">12345678</p>
                    <p>Confirmed cases</p>
                </div>

                <div class="recovered">
                    <p id="recovered_number">3279</p>
                    <p>Recovered</p>
                </div>

                <div class="deaths">
                    <p id="deaths_number">237649</p>
                    <p>Deaths confirmed</p>
                </div>
            </div>
        </section>

        <!--County selection section-->
        <section class="selection">
            <input placeholder="Enter a country" value="South Africa">
        </section>
        

        <!--Country stats-->
        <section class="country">
            <h2><span>Country</span> Overview: </h2>

            <div class="country_stats">
                <div class="confirmed2">
                    <p id="confirmed_number2">12345678</p>
                    <p>Confirmed cases</p>
                </div>

                <div class="recovered2">
                    <p id="recovered_number2">3279</p>
                    <p>Recovered</p>
                </div>

                <div class="deaths2">
                    <p id="deaths_number2">237649</p>
                    <p>Deaths confirmed</p>
                </div>
            </div>
        </section>
    </div>



<script src="./app.js"></script>
</body>
</html>
